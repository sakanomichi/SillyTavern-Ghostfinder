<div id="ghostfinder_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Ghostfinder</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="checkbox_label" for="ghostfinder_enabled">
                <input id="ghostfinder_enabled" type="checkbox" />
                <span>Enable Ghostfinder Button</span>
            </label>
            <label class="checkbox_label" for="ghostfinder_show_index">
                <input id="ghostfinder_show_index" type="checkbox" />
                <span>Show Boundary Index Panel (instead of jumping to previous boundary)</span>
            </label>
            <small>Finds boundaries between hidden and unhidden messages. Click the Lantern button to navigate.</small>
        </div>
    </div>
</div>
