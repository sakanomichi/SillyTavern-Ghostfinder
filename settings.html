<div id="ghostfinder_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Ghostfinder</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="checkbox_label" for="ghostfinder_enabled">
                <input id="ghostfinder_enabled" type="checkbox" />
                <span>Show Lantern Button</span>
            </label>
            <label class="checkbox_label" for="ghostfinder_show_index">
                <input id="ghostfinder_show_index" type="checkbox" />
                <span>Lantern Button Opens Panel</span>
            </label>
            <label class="checkbox_label" for="ghostfinder_find_end">
                <input id="ghostfinder_find_end" type="checkbox" />
                <span>Find End of Sections (last unhidden before hidden messages)</span>
            </label>
            <small>Navigate between boundaries (first unhidden messages after hidden sections). When unchecked, the lantern button jumps to the previous boundary. Access the Boundary Index Panel anytime via the Extensions menu.</small>
        </div>
    </div>
</div>
